{% extends 'base.html' %}

{% block content %}
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="/"></a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="/">Large</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="https://getbootstrap.com/docs/4.0/examples/blog/#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="https://getbootstrap.com/docs/4.0/examples/blog/#">Sign
                    up</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            {% for category in categories %}
                <a class="p-2 text-muted" href="{% url 'category_page' category_slug=category.slug %}">
                    {{ category.title }}
                </a>
            {% endfor %}
        </nav>
    </div>
</div>

<main role="main" class="container">
<h3 class="title text-center">{{ categoryobj.title }}</h3>

{% for blog in blogs %}
   <p>
       {% if blog.image %}
           <img style="width: 200px;" src="{{ blog.image.url }}" alt="" class="img-thumbnail">
       {% endif %}
        <span>
            {{ blog.date|date:"d.m.Y" }}
        </span>
       <h6>
       <a href="{% url 'blog_detail' slug=blog.slug %}" class="card-title">
           {{ blog.title }}
       </a>
       </h6>
   </p>
{% endfor %}
</main>


{% endblock %}
